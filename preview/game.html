<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="game-style.css" type="text/css">
    <link rel="stylesheet" href="scrollbar.css" type="text/css">
  </head>

  <body>
    <div class="container">

    <!--sidebar begin-->
      <div class="sidebar">
        <div class="playerList">

          <div class="player notRead">
            <img class="playerImage" src="../img/avatars/1.png">
            <div class="playerSnN">
              <div class="playerName">demiler</div>
              <div class="playerStatus">waiting </div>
            </div>
            <span class="playerScore">10</span>
          </div>

          <div class="player notRead">
            <img class="playerImage" src="../img/avatars/2.png">
            <div class="playerSnN">
              <div class="playerName">graycloud</div>
              <div class="playerStatus">waiting</div>
            </div>
            <span class="playerScore">9</span>
          </div>

          <div class="player notRead">
            <img class="playerImage" src="../img/avatars/3.png">
            <div class="playerSnN">
              <div class="playerName">Сергей</div>
              <div class="playerStatus">waiting</div>
            </div>
            <span class="playerScore">8</span>
          </div>

          <div class="player notRead">
            <img class="playerImage" src="../img/avatars/5.png">
            <div class="playerSnN">
              <div class="playerName">ReFLex</div>
              <div class="playerStatus">waiting</div>
            </div>
            <span class="playerScore">7</span>
          </div>

        </div>
      </div>
      <!--sidebar end-->

      <div class="starPlayer"> 
        <div class="starPlayerWrap">
          <img class="starPlayerImage" src="../img/avatars/4.png">
          <span class="starPlayerName">Шура</span>
          <span class="playerScore">8</span>
        </div>
        <span class="spacer">:</span>
        <span class="starPlayerIdea thinking">thinking</span>
      </div>

      <div class="cardsContainer">
        <div class="card"><img class="cardImage" src="../img/cards/card8.jpeg"></div>
        <div class="card"><img class="cardImage" src="../img/cards/card1.jpeg"></div>
        <div class="card"><img class="cardImage" src="../img/cards/card20.jpeg"></div>
        <div class="card"><img class="cardImage" src="../img/cards/card33.jpeg"></div>
        <div class="card"><img class="cardImage" src="../img/cards/card4.jpeg"></div>
        <div class="card"><img class="cardImage" src="../img/cards/card40.jpeg"></div>
      </div>

      <div class="sideblock">
        <div class="sound"><img src="../img/speakerOn.svg"></div>
        <div class="settings"><img src="../img/gear.svg"></div>
      </div>

      <div class="settingsWrap">
        <div class="floatSettings">
          Hello there, idk.
        </div>
      </div>

    </div>
  </body>
</html>
