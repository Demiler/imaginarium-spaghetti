<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Imaginarium</title>
    <link rel="icon" href="images/icon.png" type="image/icon type">
    <link rel="shortcut icon" href="images/icon2.png"/>
    <link rel="stylesheet" href="lobby-style.css" type="text/css">
    <link rel="stylesheet" href="scrollbar.css" type="text/css">
    <script src="lobby-script.js" async></script>
  </head>

  <body>

  <header>
    <span class="nameTag">Imaginarium</span>
    <span class="settings">Settings</span>
    <span class="sound">Sound: On</span>
  </header>
  
  <div class="container">
    <h1>List of players</h1>

    <div class="playerList">

      <div class="player notReady">
        <img class="playerImage" src="images/avatars/1.png">
        <div class="playerName">demiler</div>
      </div>

      <div class="player ready">
        <img class="playerImage" src="images/avatars/2.png">
        <div class="playerName">graycloud</div>
      </div>

      <div class="player notReady">
        <img class="playerImage" src="images/avatars/3.png">
        <div class="playerName">Сергей</div>
      </div>

      <div class="player notReady">
        <img class="playerImage" src="images/avatars/4.png">
        <div class="playerName">Шура</div>
      </div>

      <div class="player ready">
        <img class="playerImage" src="images/avatars/5.png">
        <div class="playerName">DgReFLex</div>
      </div>

    </div>

    <div class="playerCounter">
      <span class="ready" id="ready">2</span>
      <span>/</span>
      <span class="total">5</span>
    </div>
    <button class="readyButton" onclick="ImReady()">ready</button>
  </div>

  </body>

</html>
